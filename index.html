<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="javascript.js" defer></script>
</head>
<body>
    <div id="mainContainer">
        <div id="calculator">
            <div id="screen">0</div>
            <div id="btnContainer">
                <div id="btnLeft">                
                    <button class="numBtn"><span>1</span></button>
                    <button class="numBtn"><span>2</span></button>
                    <button class="numBtn"><span>3</span></button>
                    <button class="numBtn"><span>4</span></button>
                    <button class="numBtn"><span>5</span></button>
                    <button class="numBtn"><span>6</span></button>
                    <button class="numBtn"><span>7</span></button>
                    <button class="numBtn"><span>8</span></button>
                    <button class="numBtn"><span>9</span></button>
                    <button id="clearBtn"><span>C</span></button>
                    <button class="numBtn"><span>0</span></button>
                    <button id="decBtn numBtn"><span>.</span></button>
                </div>
                <div id="btnMid">
                    <button class="opBtn" data-operator="add"><span>+</span></button>
                    <button class="opBtn" data-operator="subtract"><span>-</span></button>
                    <button class="opBtn" data-operator="multiply"><span>x</span></button>
                    <button class="opBtn" data-operator="divide"><span>/</span></button>
                </div>
                <div id="btnRight">
                    <button id="delBtn"><span>Del</span></button>
                    <button id="minBtn"><span>+/-</span></button>
                    <button id="calcBtn"><span>=</span></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
