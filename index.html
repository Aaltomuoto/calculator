<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="javascript.js" defer></script>
</head>
<body>
    <div id="mainContainer">
        <div id="calculator">
            <div id="screen">0</div>
            <div id="btnContainer">
                <div id="btnLeft">                
                    <button class="numBtn">1</button>
                    <button class="numBtn">2</button>
                    <button class="numBtn">3</button>
                    <button class="numBtn">4</button>
                    <button class="numBtn">5</button>
                    <button class="numBtn">6</button>
                    <button class="numBtn">7</button>
                    <button class="numBtn">8</button>
                    <button class="numBtn">9</button>
                    <button id="clearBtn">C</button>
                    <button class="numBtn">0</button>
                    <button id="calcBtn">=</button>
                </div>
                <div id="btnRight">
                    <button class="opBtn" data-operator="add">+</button>
                    <button class="opBtn" data-operator="subtract">-</button>
                    <button class="opBtn" data-operator="multiply">x</button>
                    <button class="opBtn" data-operator="divide">/</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
