<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="javascript.js" defer></script>
</head>
<body>
    <div id="calculator">
        <div id="calculatorScreen">1234567890</div>
        <div id="calculatorButtons">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>0</button>
            <button id="clear">C</button>
        </div>
    </div>
</body>
</html>
